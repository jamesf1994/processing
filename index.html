
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Antonio</h1>
        <script type="text/processing">

void setup (){
  size (300, 300);
  background (255);
  smooth();
  frameRate(15);
}

void draw (){
  stroke(frameCount * 3 % 255, frameCount * 15 % 255, frameCount * 7 % 255); 
  pushMatrix();
  translate(150, 150);
  rotate(radians(frameCount * 5));
  line(5, 20, 50, 20);
  popMatrix();
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
